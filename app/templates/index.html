<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- TODO : Add meta tags -->
		<!-- TODO : Viewport scaling -->
		
		<title>BlueSmoke - CAS</title>
		
		<!-- Favicon -->
		<link rel = "shortcut icon" href = "/favicon.ico">
		
		<!-- Fonts from Google fonts CDN -->
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		
		<!-- Styling from Bootstrap, additional sytles will overrided 
		by local style sheets -->
		
		<link href="//getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="../static/index.css" rel="stylesheet">
	</head>
	
	<!-- ===================================================== -->
	
	<body>
		
		<!-- Navbar -->
		<nav class = "navbar navbar-default">
			<div class="logo">BlueSmoke Labs - CAS</div>
		</nav>
	
		<div class = "container text-center">
			<div class = "panel panel-default">
				
				{% if title %}
				<div class = "panel-heading">{{ title }}</div>
				{% endif %}
				
				{% if error %}
				<div class = "panel-heading" style = "color : crimson;">{{ error }}</div>
				{% endif %}
				
				<div class = "panel-body">
					<form class = "form-horizontal" action="/validateDevice" method="POST" name = "validateDevice">
						<!-- CSRF Check -->
						<!--  form.hidden_tag()  -->
						
						<input type = "text" class = "form-control" id = "deviceID" placeholder = "Enter device ID" name = "deviceID" required>
						
						<button type = "submit" class = "btn btn-primary" id = "authenticate">Authenticate</button>
 					</form>
				</div>
			</div>
		</div>
	
	</body>

</html>
